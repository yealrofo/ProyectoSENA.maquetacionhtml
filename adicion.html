<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adición de Productos - Yarotec</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza los estilos CSS -->
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Logo de Yarotec -->
        <img src="Imagen1.png" alt="Yarotec Logo" class="logo">

        <!-- Formulario de adición de productos -->
        <form id="addProductForm">
            <h2>Adición de Producto</h2>
            <input type="text" id="nombre" placeholder="Nombre del Producto" required>
            <input type="text" id="categoria" placeholder="Categoría" required>
            <input type="text" id="subcategoria" placeholder="Subcategoría" required>
            <input type="url" id="url" placeholder="URL del Producto en Amazon" required>
            <input type="number" id="precioActual" placeholder="Precio Actual" required>
            <input type="number" id="precioIdeal" placeholder="Precio Ideal" required>
            <button type="submit">Agregar Producto</button>
        </form>

        <!-- Enlaces de navegación -->
        <div class="nav-links">
            <a href="index.html">
                <button>Inicio</button>
            </a>
            <a href="consulta.html">
                <button>Consulta de Productos</button>
            </a>
            <a href="promociones.html">
                <button>Productos en Promoción</button>
            </a>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <img src="Imagen1.png" alt="Yarotec Logo" class="footer-logo"> <!-- Logo pequeño en el pie de página -->
        <p>Derechos Reservados &copy; <span id="currentYear"></span></p>
    </div>

    <!-- Script para manejar la adición de productos -->
    <script src="adicion.js"></script>
    <script>
        // Mostrar el año actual en el pie de página
        document.getElementById('currentYear').innerText = new Date().getFullYear();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yarotec - Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aed8e6; /* Azul Celeste */
        }

        .nav-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .category-section {
            margin-top: 30px;
            background-color: #fff; /* Fondo blanco para destacar categorías */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product {
            width: calc(40% - 20px); /* Utilizando calc para ajustar el ancho y agregar margen entre productos */
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9; /* Fondo gris claro para productos */
        }

        img.category-image {
            max-width: 100%; /* Asegurando que las imágenes sean responsivas */
            height: auto;
            margin-bottom: 10px;
        }

        /* Estilos de los botones de navegación */
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            background-color: #aed8e6; /* Azul Celeste */
        }

        .nav-buttons a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            margin: 5px; /* Espacio entre los botones */
        }

        .nav-buttons a:hover {
            background-color: #333;
            color: #fff;
        }

        /* Media query para dispositivos más pequeños */
        @media screen and (max-width: 768px) {
            .nav-buttons {
                flex-direction: column; /* Cambia la dirección de la flexbox a columna para pantallas pequeñas */
                align-items: center; /* Centra los botones verticalmente */
            }

            .nav-buttons a {
                margin: 5px 0; /* Espacio entre los botones en la dirección vertical */
            }
        }

        @media screen and (max-width: 480px) {
            .product {
                width: calc(100% - 20px); /* En pantallas aún más pequeñas, muestra un producto por fila */
            }
        }
    </style>
</head>

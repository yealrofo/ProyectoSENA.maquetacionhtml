<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Yarotec</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Imagenes/Logo_vertical.png" alt="Logo de Yarotec" class="logo">
        <form id="registerForm">
            <h2>Registro de Usuario</h2>
            <input type="text" id="key" placeholder="Clave de Registro" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="text" id="cargo" placeholder="Cargo" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="text" id="usuario" placeholder="Nombre de Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>
    <div class="footer">
        <img src="Imagenes/logosolo.png" alt="Logo de Yarotec" class="footer-logo">
        <p>Derechos Reservados &copy; <span id="currentYear"></span></p>
    </div>
    <script src="JavaS/register.js"></script>
    <script>
        // Mostrar el año actual en el pie de página
        document.getElementById('currentYear').innerText = new Date().getFullYear();
    </script>
</body>
</html>

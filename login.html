<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a la Plataforma Yarotec</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Imagenes/Logo_vertical.png" alt="Logo de Yarotec" class="logo">
        <form id="loginForm">
            <h2>Ingresar a Yarotec</h2>
            <input type="text" id="usuario" placeholder="Nombre de usuario o correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
    </div>
    <div class="footer">
        <img src="Imagenes/logosolo.png" alt="Logo de Yarotec" class="footer-logo">
        <p>Derechos Reservados &copy; <span id="currentYear"></span></p>
    </div>
    <script src="JavaS/login.js"></script>
    <script>
        // Mostrar el año actual en el pie de página
        document.getElementById('currentYear').innerText = new Date().getFullYear();
    </script>
</body>
</html>

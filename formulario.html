<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a la Plataforma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #3498db, #2980b9);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: linear-gradient(to bottom, #2ecc71, #27ae60);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #fff;
      border-radius: 4px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #e67e22, #d35400);
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="Imagen1.png" alt="Logo de la Plataforma">
  </header>

  <form>
    <input type="text" placeholder="Key o Clave de acceso" required>
    <input type="text" placeholder="Nombre" required>
    <input type="text" placeholder="Apellidos" required>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="text" placeholder="Usuario" required>
    <input type="password" placeholder="Contraseña" required>
    <input type="text" placeholder="ID o Cédula" required>
    <input type="text" placeholder="Cargo" required>
    <button type="submit">Crear nuevo usuario</button>
  </form>
</body>
</html>

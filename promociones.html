<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en Promoción - Yarotec</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza los estilos CSS -->
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Logo de Yarotec -->
        <img src="Imagen1.png" alt="Yarotec Logo" class="logo">

        <!-- Encabezado -->
        <h2>Productos en Promoción</h2>

        <!-- Lista de productos en promoción -->
        <div id="promocionesContainer">
            <!-- Aquí se insertará dinámicamente el contenido -->
        </div>

        <!-- Enlaces de navegación -->
        <div class="nav-links">
            <a href="index.html">
                <button>Inicio</button>
            </a>
            <a href="consulta.html">
                <button>Consulta de Productos</button>
            </a>
            <a href="adicion.html">
                <button>Adición de Productos</button>
            </a>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <img src="Imagen1.png" alt="Yarotec Logo" class="footer-logo"> <!-- Logo pequeño en el pie de página -->
        <p>Derechos Reservados &copy; <span id="currentYear"></span></p>
    </div>

    <!-- Script para manipular el DOM y cargar datos -->
    <script src="promociones.js"></script>
    <script>
        // Mostrar el año actual en el pie de página
        document.getElementById('currentYear').innerText = new Date().getFullYear();
    </script>
</body>
</html>

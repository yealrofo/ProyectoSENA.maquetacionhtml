<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aed8e6; /* Azul Celeste */
        }

        .nav-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .category-section {
            margin-top: 30px;
        }

        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .product {
            width: calc(30% - 20px); /* Utilizando calc para ajustar el ancho y agregar margen entre productos */
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #fff;
        }

        .product img {
            max-width: 100%; /* Asegurando que las imágenes sean responsivas */
            height: auto;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center; /* Centra los botones de navegación */
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            background-color: #aed8e6;
        }

        .nav-buttons a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            margin: 5px; /* Espacio entre los botones */
            display: block; /* Hace que los botones se muestren en línea verticalmente */
        }

        .nav-buttons a:hover {
            background-color: #333;
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            .product {
                width: calc(50% - 20px); /* En pantallas más pequeñas, muestra dos productos por fila */
            }
        }

        @media screen and (max-width: 480px) {
            .product {
                width: calc(100% - 20px); /* En pantallas aún más pequeñas, muestra un producto por fila */
            }

            .nav-buttons {
                flex-direction: column; /* Cambia la dirección de la flexbox a columna para pantallas pequeñas */
                align-items: center; /* Centra los botones verticalmente */
            }
        }
    </style>
</head>
<body>

    <!-- Botones de navegación -->
    <div class="nav-buttons">
        <a href="index.html">Inicio</a>
        <a href="consulta.html">Consulta</a>
        <a href="edicion.html">Edición</a>
        <a href="estadisticas.html">Estadísticas</a>
    </div>

    <div class="category-section">
        <div class="category-title">Procesadores</div>
        <div class="product-container">
            <!-- Producto 1 -->
            <div class="product">
                <img src="procesador1.jpg" alt="Procesador 1">
                <p>Precio: $200</p>
                <p>Descuento: 10%</p>
            </div>
            <!-- Producto 2 -->
            <div class="product">
                <img src="procesador2.jpg" alt="Procesador 2">
                <p>Precio: $250</p>
                <p>Descuento: 15%</p>
            </div>
        </div>
    </div>

    <div class="category-section">
        <div class="category-title">Memorias</div>
        <div class="product-container">
            <!-- Producto 1 -->
            <div class="product">
                <img src="memoria1.jpg" alt="Memoria 1">
                <p>Precio: $80</p>
                <p>Descuento: 12%</p>
            </div>
            <!-- Producto 2 -->
            <div class="product">
                <img src="memoria2.jpg" alt="Memoria 2">
                <p>Precio: $120</p>
                <p>Descuento: 18%</p>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a la Plataforma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #3498db, #2980b9);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: linear-gradient(to bottom, #e67e22, #d35400);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #fff;
      border-radius: 4px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #27ae60, #2ecc71);
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .popup-message {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="Imagen1.png" alt="Logo de la Plataforma">
  </header>

  <form onsubmit="showPopup(); return false;">
    <input type="text" placeholder="Nombre de usuario o correo" required>
    <input type="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>

  <div class="popup" id="errorPopup">
    <div class="popup-message">
      Usuario incorrecto o contraseña incorrecta.
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('errorPopup').style.display = 'flex';
    }
  </script>
</body>
</html>
